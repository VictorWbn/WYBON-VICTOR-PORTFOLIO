<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/icon.png">
    <title>CV - Portfolio</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const slideElements = document.querySelectorAll('.slide-in');

        const handleScroll = () => {
            slideElements.forEach((el) => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) {
                    el.classList.add('visible');
                }
            });
        };

        window.addEventListener('scroll', handleScroll);
        handleScroll(); 

        const toggleLanguageButton = document.getElementById('toggle-language');
        const cvLink = document.querySelector('.cta-button');
        const cvImage = document.querySelector('.cv-image img');

        toggleLanguageButton.addEventListener('click', () => {
            const isFrench = toggleLanguageButton.dataset.language === 'fr';

            if (isFrench) {
                cvLink.href = "../docs/CV WYBON VICTOR EN.pdf";
                cvLink.textContent = 'Download my CV';
                cvImage.src = "../images/CV WYBON VICTOR EN.png";
                cvImage.alt = 'Preview of my CV in English';
                toggleLanguageButton.textContent = 'Version française';
                toggleLanguageButton.dataset.language = 'en';
            } else {
                cvLink.href = "../docs/CV WYBON VICTOR.pdf";
                cvLink.textContent = 'Télécharger mon CV';
                cvImage.src = "../images/CV WYBON VICTOR.png";
                cvImage.alt = 'Aperçu de mon CV en français';
                toggleLanguageButton.textContent = 'English version';
                toggleLanguageButton.dataset.language = 'fr';
            }
        });
    });
</script>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="projets.html">Projets</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="certifs.html">Certifications</a></li>
                <li><a href="https://github.com/VictorWbn" target="_blank">GitHub</a></li>
                <li><a href="https://www.linkedin.com/in/wybon-victor/" target="_blank">LinkedIn</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cv slide-in slide-in-right">
            <h1>Curriculum vitæ</h1>
            <p>Téléchargez mon CV en cliquant ci-dessous !</p>
            <br>
            <a href="../docs/CV WYBON VICTOR.pdf" download class="cta-button">Télécharger le CV</a>
            <br><br>
            <button id="toggle-language" data-language="fr" class="cta-button">English version</button>
            <div class="cv-image">
                <img src="../images/CV WYBON VICTOR.png" alt="Aperçu de mon CV en français" class="illustration">
            </div>
            <br>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - WYBON Victor - Retrouvez-moi sur <a href="https://github.com/VictorWbn" target="_blank">GitHub</a> et <a href="https://www.linkedin.com/in/wybon-victor/" target="_blank">LinkedIn</a> !</p>
    </footer>
</body>
</html>
